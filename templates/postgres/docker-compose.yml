services:

  # Database
  postgres:
    image: postgres:13-alpine
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - "postgres-data:/var/lib/postgresql/data"

  # Interface
  adminer:
    image: adminer
    restart: unless-stopped
    env_file: .env
    ports:
      - "8080:8080"

volumes:
  postgres-data: { }
